    <script>    

    function off() {
        var val = $(".carousel-control-prev").attr('state');
        if(val =='show')
        {
            $(".carousel-control-prev").css("display", "none");
            $(".carousel-control-next").css("display", "none");
            $(".carousel-control-prev").attr('state','hide');
        }else{
            $(".carousel-control-prev").css("display", "");
            $(".carousel-control-next").css("display", "");
            $(".carousel-control-prev").attr('state','show');
        }
       
        }

      

        $( ".carousel-control-prev" ).click(function() {
            $(".carousel-control-prev").attr('state','show');
        });
        $( ".carousel-control-next" ).click(function() {
                $(".carousel-control-prev").attr('state','show');
        });



        $( "#gradient_overlay" ).dblclick(function() {
            var val = $("#gradient_background").attr('gradient-id');

            switch(val) {
                case "1":
                    $("#gradient_background").css("background-image", "linear-gradient(blue, red)");
                    $("#gradient_background").attr('gradient-id','2');

                break;
                case "2":
                    $("#gradient_background").css("background-image", "linear-gradient(green, yellow)");
                    $("#gradient_background").attr('gradient-id','1');
                break;
                default:
                $("#gradient_background").css("background-image", "linear-gradient(red, yellow)");
                }          

        });



    </script>
